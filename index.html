<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors (FSO)</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>

  <body>
    <main class="rps-container">
      <div class="rps-game">
        <h1>Rock Paper Scissors</h1>

        <p class="binding">
          Controls: h/← (left), l/→ (right), j/↓ (down), k/↑ (up), Enter
          (select)
        </p>

        <div class="pick-menu">
          <p class="player-selected">
            Player pick: <span id="player-pick">�</span>
          </p>
          <p class="player-selected">
            Computer Pick: <span id="computer-pick">�</span>
          </p>
        </div>

        <div class="score-menu">
          <p class="player-score-menu">
            Player score: <span id="player-score">☆ ☆ ☆ ☆ ☆</span>
          </p>
          <p class="computer-score-menu">
            Computer score: <span id="computer-score">☆ ☆ ☆ ☆ ☆</span>
          </p>
        </div>

        <div id="shape-menu">
          <button id="rock-item">Rock</button>
          <button id="paper-item">Paper</button>
          <button id="scissors-item">Scissors</button>
          <button id="main-item">Start</button>
        </div>

        <p id="general-message"></p>
        <p id="round-message"></p>

        <audio data-key="0" src="./sounds/damage.wav"></audio>
        <audio data-key="1" src="./sounds/winRound.wav"></audio>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
